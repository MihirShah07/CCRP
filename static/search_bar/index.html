<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search cases</title>
  <link rel="stylesheet" href="../home/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    .card-container {
      height: 600px;
      /* Set a fixed height for the container */
      overflow: auto;
      /* Enable scrolling when content exceeds the height */
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 12px;
    }

    .card:hover {
      box-shadow: 0px 0px 5px 2px #585858;
    }

    #toggle-btn.closed-side {
      left: 10px !important;
      transition: all 0.2;
    }
  </style>
</head>

<body>
  <div id="toggle-btn">&#x02190;</div>
  <div id="sidebar">
    <a href="../home/index.html">Home</a>
    <a href="../add_complaint/index.html">Add Complaint</a>
    <a href="../complaint_status/index.html">Status</a>
    <a href="index.html">Search</a>
    <!-- <a href="#contact">Contact</a> -->
  </div>
  <div id="content">
    <div class="input-group mb-3 ml-3" style="max-width: 500px;">
      <input type="text" class="form-control" placeholder="Search cases..." aria-label="Search cases"
        aria-describedby="searchButton">
      <button class="btn btn-outline-secondary" type="button" id="searchButton"
        style="background-color: #007bff;color: rgb(255, 255, 255);">Search</button>
    </div>

    <div id="cardContainer" class="container-fluid" style="height: 100vh;"></div>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <!-- Modal content will be dynamically populated here -->
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="../complaint_status/script.js"></script> -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Modal title
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
