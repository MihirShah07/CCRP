<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Status</title>
  <link rel="stylesheet" href="../home/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    /* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
    .card-container {
      height: 600px;
      /* Set a fixed height for the container */
      overflow: auto;
      /* Enable scrolling when content exceeds the height */
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 12px;
    }

    .card:hover {
      box-shadow: 0px 0px 5px 2px #585858;
    }

    #toggle-btn.closed-side {
      left: 10px !important;
      transition: all 0.2;
    }
  </style>
</head>

<body>
  <div id="toggle-btn">&#x02190;</div>
  <div id="sidebar">
    <a href="../home/index.html">Home</a>
    <a href="../add_complaint/index.html">Add Complaint</a>
    <a href="index.html">Status</a>
    <a href="../search_bar/index.html">Search</a>
    <a href="../report/index.html">Report</a>
  </div>
  <div id="content">
    <div id="cardContainer" class="container-fluid" style="height: 100vh;overflow: scroll;padding-bottom: 20px;"></div>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <!-- Modal content will be dynamically populated here -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Modal title
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
<script src="../home/script.js"></script>
